<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Team VIBE</title>
  <meta name="description" content="Vote for the next Team VIBE activity by watching the reels/shorts and casting your vote." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;800&family=Fugaz+One&family=Teko:wght@500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Instagram embed (safe, async) -->
  <script async src="https://www.instagram.com/embed.js" crossorigin="anonymous"></script>

  <!-- Firebase SDK (compat builds to keep bundle small) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Header scrolls with page (not fixed). Only a gentle sticky is used for the title strip -->
  <header class="header">
    <div class="wrap brand">
      <h1 class="title">Team VIBE</h1>

      <!-- Vote meters -->
      <section id="topStats" class="stats" aria-live="polite"></section>

      <!-- Live votes just below meters -->
      <section id="liveFeedInline" class="live-inline" aria-live="polite">
        <div class="live-title">üì£ Live votes</div>
        <div id="feedBodyInline" class="live-body">No votes yet.</div>
      </section>
    </div>
  </header>

  <main class="wrap">
    <!-- Admin panel (shown only with ?admin=1 and correct code) -->
    <section id="adminPanel" class="admin" style="display:none"></section>

    <!-- User search -->
    <div class="user-search">
      <input id="userSearch" placeholder="Search games..." />
    </div>

    <p class="subtle">
      Vote for your favorite reels/shorts. You can vote for <b>multiple different items</b>, but only once per item from your device + name.
    </p>

    <!-- Cards/grid -->
    <section id="reelsGrid" class="grid" aria-live="polite"></section>

    <p class="footer">Built for employee engagement & fun ‚úåÔ∏è ‚Äî Team VIBE</p>
  </main>

  <!-- Config (your Firebase credentials + admin code) -->
  <script src="config.js"></script>
  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
